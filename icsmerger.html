    <style>
        /* ICS Merger specific styles */
        .drop-zone {
            border: 3px dashed var(--accent-color);
            border-radius: 12px;
            padding: 3rem 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: #005bb5;
            background: rgba(0, 113, 227, 0.05);
            transform: translateY(-2px);
        }

        .drop-zone-content {
            pointer-events: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .drop-zone h3 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .drop-zone p {
            color: var(--secondary-text);
            font-size: 1rem;
        }

        .file-list-section {
            margin-bottom: 1rem;
        }

        .file-list-section h3 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            display: flex;
            align-items: center;
        }

        .file-icon {
            color: var(--success-color);
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .file-name {
            font-weight: 500;
            margin-right: 0.75rem;
        }

        .file-size {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        .preview-textarea {
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.75rem;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 12px;
            resize: vertical;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .preview-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Dark mode adjustments for ICS specific elements */
        @media (prefers-color-scheme: dark) {
            .drop-zone, .file-item, .preview-textarea {
                background: rgba(60, 60, 65, 0.5);
                color: var(--text-color);
            }
        }
    </style>

<body>

        <div class="nav-container">
            <a href="index.html" class="home-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </a>
            <h1>ICS File Merger</h1>
        </div>
    </div>

    <div class="container">
        <div class="glass-panel">
            <p>Drag and drop multiple ICS calendar files to merge them into one unified calendar file:</p>

            <div id="status-message" class="status-message hidden"></div>

            <div class="drop-zone" id="drop-zone">
                <div class="drop-zone-content">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drop ICS files here</h3>
                    <p>or click to select files</p>
                </div>
            </div>

            <input type="file" id="file-input" multiple accept=".ics" style="display: none;">

            <div class="file-list-section" id="file-list-container">
                <h3>Selected Files</h3>
                <div id="file-list"></div>
            </div>

            <div class="button-group">
                <button id="merge-btn" class="btn btn-primary" disabled>Merge Files</button>
                <button id="clear-btn" class="btn btn-danger">Clear All</button>
            </div>
        </div>

        <div class="glass-panel hidden" id="preview-section">
            <h3>Merged ICS Content</h3>
            <textarea id="preview-textarea" class="preview-textarea" readonly placeholder="Merged calendar content will appear here..."></textarea>
            
            <div style="text-align: center;">
                <button id="download-btn" class="btn btn-success" disabled>Download Merged File</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Created with ü©µ by <a href="https://www.stefanseegerer.de" style="color: rgb(229, 229, 229);">Stefan Seegerer</a></p>
    </div>

    <script>
        class ICSMerger {
            constructor() {
                this.files = [];
                this.mergedContent = '';
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.dropZone = document.getElementById('drop-zone');
                this.fileInput = document.getElementById('file-input');
                this.fileList = document.getElementById('file-list');
                this.mergeBtn = document.getElementById('merge-btn');
                this.clearBtn = document.getElementById('clear-btn');
                this.previewSection = document.getElementById('preview-section');
                this.previewTextarea = document.getElementById('preview-textarea');
                this.downloadBtn = document.getElementById('download-btn');
                this.statusMessage = document.getElementById('status-message');
            }

            attachEventListeners() {
                // Drop zone events
                this.dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                this.dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.dropZone.addEventListener('drop', this.handleDrop.bind(this));
                this.dropZone.addEventListener('click', () => this.fileInput.click());

                // File input events
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Button events
                this.mergeBtn.addEventListener('click', this.mergeFiles.bind(this));
                this.clearBtn.addEventListener('click', this.clearAll.bind(this));
                this.downloadBtn.addEventListener('click', this.downloadMergedFile.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                this.dropZone.classList.add('drag-over');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.dropZone.classList.remove('drag-over');
            }

            handleDrop(e) {
                e.preventDefault();
                this.dropZone.classList.remove('drag-over');
                
                const files = Array.from(e.dataTransfer.files);
                this.processFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.processFiles(files);
            }

            processFiles(files) {
                const icsFiles = files.filter(file => file.name.toLowerCase().endsWith('.ics'));
                
                if (icsFiles.length === 0) {
                    this.showStatus('Please select only ICS files.', 'error');
                    return;
                }

                icsFiles.forEach(file => {
                    if (!this.files.find(f => f.name === file.name)) {
                        this.files.push(file);
                    }
                });

                this.updateFileList();
                this.updateButtons();
                this.showStatus(`Added ${icsFiles.length} ICS file(s).`, 'success');
            }

            updateFileList() {
                this.fileList.innerHTML = '';
                
                this.files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <span class="file-icon">üìÑ</span>
                            <span class="file-name">${file.name}</span>
                            <span class="file-size">(${this.formatFileSize(file.size)})</span>
                        </div>
                        <button class="btn btn-danger" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;" onclick="icsmerger.removeFile(${index})">Remove</button>
                    `;
                    
                    this.fileList.appendChild(fileItem);
                });
            }

            removeFile(index) {
                this.files.splice(index, 1);
                this.updateFileList();
                this.updateButtons();
                this.hidePreview();
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            updateButtons() {
                this.mergeBtn.disabled = this.files.length < 2;
            }

            async mergeFiles() {
                if (this.files.length < 2) {
                    this.showStatus('Please select at least 2 ICS files to merge.', 'error');
                    return;
                }

                this.showStatus('Merging files...', 'info');

                try {
                    const icsContents = await Promise.all(
                        this.files.map(file => this.readFileContent(file))
                    );

                    this.mergedContent = this.combineICSFiles(icsContents);
                    this.showPreview();
                    this.showStatus(`Successfully merged ${this.files.length} files!`, 'success');
                } catch (error) {
                    this.showStatus(`Error merging files: ${error.message}`, 'error');
                }
            }

            readFileContent(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = e => reject(new Error('Failed to read file'));
                    reader.readAsText(file);
                });
            }

            combineICSFiles(icsContents) {
                const events = [];
                let mergedCalendarName = 'Merged Calendar';
                let prodId = '-//ICS Merger//EN';

                // Parse each ICS file and extract events
                icsContents.forEach((content, index) => {
                    const lines = content.split('\n').map(line => line.trim());
                    let inEvent = false;
                    let currentEvent = [];

                    // Extract calendar name from first file
                    if (index === 0) {
                        const calNameMatch = content.match(/X-WR-CALNAME:(.+)/);
                        if (calNameMatch) {
                            mergedCalendarName = calNameMatch[1].trim();
                        }
                        
                        const prodIdMatch = content.match(/PRODID:(.+)/);
                        if (prodIdMatch) {
                            prodId = prodIdMatch[1].trim();
                        }
                    }

                    lines.forEach(line => {
                        if (line === 'BEGIN:VEVENT') {
                            inEvent = true;
                            currentEvent = [line];
                        } else if (line === 'END:VEVENT') {
                            inEvent = false;
                            currentEvent.push(line);
                            events.push(currentEvent.join('\n'));
                            currentEvent = [];
                        } else if (inEvent) {
                            currentEvent.push(line);
                        }
                    });
                });

                // Build the merged ICS content
                const header = [
                    'BEGIN:VCALENDAR',
                    'VERSION:2.0',
                    `PRODID:${prodId}`,
                    'CALSCALE:GREGORIAN',
                    'METHOD:PUBLISH',
                    `X-WR-CALNAME:${mergedCalendarName} (Merged)`,
                    'X-WR-TIMEZONE:UTC'
                ].join('\n');

                const footer = 'END:VCALENDAR';

                return header + '\n' + events.join('\n') + '\n' + footer;
            }

            showPreview() {
                this.previewTextarea.value = this.mergedContent;
                this.previewSection.classList.remove('hidden');
                this.downloadBtn.disabled = false;
            }

            hidePreview() {
                this.previewSection.classList.add('hidden');
                this.downloadBtn.disabled = true;
                this.mergedContent = '';
            }

            downloadMergedFile() {
                if (!this.mergedContent) return;

                const blob = new Blob([this.mergedContent], { type: 'text/calendar' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged-calendar.ics';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
                this.showStatus('File downloaded successfully!', 'success');
            }

            clearAll() {
                this.files = [];
                this.updateFileList();
                this.updateButtons();
                this.hidePreview();
                this.hideStatus();
            }

            showStatus(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message status-${type}`;
                this.statusMessage.classList.remove('hidden');
            }

            hideStatus() {
                this.statusMessage.classList.add('hidden');
            }
        }

        // Initialize the ICS Merger when the page loads
        let icsmerger;
        document.addEventListener('DOMContentLoaded', () => {
            icsmerger = new ICSMerger();
        });
    </script>
    <script async defer src="https://scripts.withcabin.com/hello.js"></script>
</body>
