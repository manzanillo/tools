<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text Formatter for LinkedIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Text Formatter</h1>
        <p>Enter text below to convert it to bold, bold italics, and italics for LinkedIn:</p>
        
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        
        <button id="convertBtn">Convert to Formats</button>

        <h2>Bold Text:</h2>
        <div id="outputBold" class="output"></div>
        <br/><button id="copyBoldBtn">Copy Bold</button>

        <h2>Bold Italic Text:</h2>
        <div id="outputBoldItalic" class="output"></div>
        <br/><button id="copyBoldItalicBtn">Copy Bold Italic</button>

        <h2>Italic Text:</h2>
        <div id="outputItalic" class="output"></div>
        <br/><button id="copyItalicBtn">Copy Italic</button>
    </div>

    <script src="linkedIn.js"></script>
</body>
</html>
