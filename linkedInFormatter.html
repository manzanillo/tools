<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text Formatter for LinkedIn</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Format your LinkedIn text with bold, italic, and bold-italic Unicode characters for more engaging posts.">
    <meta name="keywords" content="LinkedIn formatter, LinkedIn text styling, bold text, italic text, font converter">
    <meta name="author" content="Stefan Seegerer">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="LinkedIn Text Formatter">
    <meta property="og:description"
        content="Format your LinkedIn text with bold, italic, and bold-italic Unicode characters for more engaging posts.">

    <meta property="og:url" content="https://manzanillo.github.io/tools/linkedInFormatter.html">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‹</text></svg>">
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared-styles.css">
    
    <style>
        /* LinkedIn formatter specific styles */

        .output-section {
            margin-bottom: 1rem;
        }

        .output-section h2 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: var(--text-color);
        }

        .output {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.75rem;
            min-height: 40px;
            font-size: 1rem;
            line-height: 1.4;
            margin-bottom: 0.75rem;
            word-wrap: break-word;
            color: var(--text-color);
        }

        /* Dark mode adjustments for LinkedIn formatter specific elements */
        @media (prefers-color-scheme: dark) {
            .output {
                background: rgba(60, 60, 65, 0.5);
                color: var(--text-color);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="nav-container">
            <a href="index.html" class="home-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </a>
            <h1>LinkedIn Text Formatter</h1>
        </div>
    </div>

    <div class="container">
        <div class="glass-panel">
            <p>Enter text below to convert it to bold, bold italics, and italics for LinkedIn:</p>

            <textarea id="inputText" placeholder="Enter your text here..."></textarea>

            <div class="output-section">
                <h2>Bold Text:</h2>
                <div id="outputBold" class="output"></div>
                <button id="copyBoldBtn" class="btn btn-success">Copy Bold</button>
            </div>

            <div class="output-section">
                <h2>Bold Italic Text:</h2>
                <div id="outputBoldItalic" class="output"></div>
                <button id="copyBoldItalicBtn" class="btn btn-success">Copy Bold Italic</button>
            </div>

            <div class="output-section">
                <h2>Italic Text:</h2>
                <div id="outputItalic" class="output"></div>
                <button id="copyItalicBtn" class="btn btn-success">Copy Italic</button>
            </div>
        </div>
    </div>
