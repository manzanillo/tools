<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Updates</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Track and organize meeting updates with speech recognition. Automatically categorize what was done last week, what will be done this week, and positive/negative mentions.">
    <meta name="keywords" content="meeting counter, updates tracker, speech recognition, meeting notes, team updates">
    <meta name="author" content="Stefan Seegerer">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Meeting Counter - Quick Updates">
    <meta property="og:description"
        content="Track and organize meeting updates with speech recognition. Automatically categorize team updates and mentions.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://manzanillo.github.io/tools/meetingCounter.html">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎤</text></svg>">

    <style>
        :root {
            --bg-color: #f5f5f7;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.05);
            --accent-color: #0071e3;
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
        }

        .header {
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .header h1 {
            margin: 0;
            font-weight: 500;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .home-link {
            position: absolute;
            left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .home-link:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--glass-shadow);
            padding: 1.5rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        input,
        select,
        textarea {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.5rem;
            font-family: inherit;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 113, 227, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-warning {
            background: var(--warning-color);
            color: var(--text-color);
        }

        .btn-warning:hover {
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-secondary {
            background: rgba(60, 60, 65, 0.1);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background: rgba(60, 60, 65, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .recording-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .recording-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .recording-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--danger-color);
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.3;
            }
        }

        .speech-input {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--glass-border);
            font-size: 1rem;
            line-height: 1.5;
        }

        .person-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .person-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .person-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .category-section {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--glass-border);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .updates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .update-category {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--glass-border);
        }

        .update-category h3 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .update-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .update-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .update-item.positive {
            border-left-color: var(--success-color);
        }

        .update-item.negative {
            border-left-color: var(--danger-color);
        }

        .update-text {
            flex: 1;
            line-height: 1.4;
        }

        .update-actions {
            display: flex;
            gap: 0.25rem;
        }

        .update-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            color: var(--secondary-text);
            transition: all 0.2s ease;
        }

        .update-actions button:hover {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-color);
        }

        .footer {
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            margin-top: auto;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .export-section {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .counter-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--glass-border);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--secondary-text);
            margin-top: 0.25rem;
        }

        /* Timer styles */
        .timer-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .timer-display {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            min-width: 200px;
        }

        .timer-time {
            font-size: 3rem;
            font-weight: 600;
            font-family: 'SF Mono', Menlo, Monaco, 'Courier New', monospace;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .timer-time.warning {
            color: var(--warning-color);
        }

        .timer-time.danger {
            color: var(--danger-color);
            animation: pulse-timer 1s ease-in-out infinite alternate;
        }

        @keyframes pulse-timer {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.6;
            }
        }

        .timer-person {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--secondary-text);
        }

        .timer-settings {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .timer-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .person-indicator {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1d1d1f;
                --glass-bg: rgba(30, 30, 32, 0.7);
                --glass-border: rgba(255, 255, 255, 0.1);
                --glass-shadow: rgba(0, 0, 0, 0.2);
                --text-color: #f5f5f7;
                --secondary-text: #86868b;
            }

            .home-link:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            input,
            select,
            textarea {
                background: rgba(60, 60, 65, 0.5);
                color: var(--text-color);
            }

            .update-category,
            .stat-card {
                background: rgba(60, 60, 65, 0.3);
            }

            .update-item {
                background: rgba(60, 60, 65, 0.5);
            }

            .update-actions button:hover {
                background: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="nav-container">
            <a href="index.html" class="home-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </a>
            <h1>Meeting Counter</h1>
        </div>
    </div>

    <div class="container">
        <!-- Timer Controls -->
        <div class="glass-panel">
            <h2 style="margin: 0 0 1rem 0;">Speaking Timer</h2>
            <div class="timer-controls">
                <div class="timer-display">
                    <div class="timer-time" id="timerDisplay">2:00</div>
                    <div class="timer-person">
                        Person <span id="currentPerson">1</span>
                    </div>
                </div>
                <div class="timer-settings">
                    <div class="control-group">
                        <label for="timerDuration">Timer Duration</label>
                        <select id="timerDuration">
                            <option value="60" selected>1 minute</option>
                            <option value="90">1.5 minutes</option>
                            <option value="120">2 minutes</option>
                            <option value="150">2.5 minutes</option>
                            <option value="180">3 minutes</option>
                            <option value="240">4 minutes</option>
                            <option value="300">5 minutes</option>
                        </select>
                    </div>
                </div>
                <div class="timer-buttons">
                    <button id="startTimer" class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Start Timer
                    </button>
                    <button id="pauseTimer" class="btn btn-warning" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        Pause
                    </button>
                    <button id="nextPerson" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                        Next Person
                    </button>
                    <button id="resetTimer" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 2v6h6"></path>
                            <path d="M21 12A9 9 0 0 0 6 5.3L3 8"></path>
                            <path d="M21 22v-6h-6"></path>
                            <path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path>
                        </svg>
                        Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Counter Statistics -->
        <div class="glass-panel">
            <h2 style="margin: 0 0 1rem 0;">Meeting Statistics</h2>
            <div class="counter-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUpdates">0</div>
                    <div class="stat-label">Total Updates</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPersons">1</div>
                    <div class="stat-label">Total Persons</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastWeekCount">0</div>
                    <div class="stat-label">Last Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="thisWeekCount">0</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="issuesCount">0</div>
                    <div class="stat-label">Issues</div>
                </div>
            </div>
        </div>

        <!-- Recording Controls -->
        <div class="glass-panel">
            <h2 style="margin: 0 0 1rem 0;">Voice Recording</h2>
            <div class="recording-controls">
                <button id="startRecording" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    Start Recording
                </button>
                <button id="stopRecording" class="btn btn-danger" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                    Stop Recording
                </button>
                <div id="recordingStatus" class="recording-status" style="display: none;">
                    <div class="recording-indicator"></div>
                    <span>Recording...</span>
                </div>
            </div>

            <div class="control-group">
                <label for="speechInput">Speech Input / Manual Entry</label>
                <textarea id="speechInput" class="speech-input"
                    placeholder="Speak or type your updates here. The system will automatically categorize them based on keywords like 'last week', 'this week', 'completed', 'will do', etc."></textarea>
            </div>

            <div class="recording-controls">
                <button id="processUpdates" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Process Updates
                </button>
                <button id="clearInput" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                    Clear Input
                </button>
            </div>
        </div>

        <!-- Updates Display -->
        <div class="glass-panel">
            <h2 style="margin: 0 0 1rem 0;">Updates by Person</h2>
            <div id="updatesContainer">
                <!-- Updates will be dynamically generated by person -->
            </div>
        </div>

        <!-- Export Section -->
        <div class="glass-panel">
            <h2 style="margin: 0 0 1rem 0;">Export & Actions</h2>
            <div class="export-section">
                <button id="copyText" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy as Text
                </button>
                <button id="exportJSON" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    Export as JSON
                </button>
                <button id="clearAll" class="btn btn-warning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Clear All Updates
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Created with 🩵 by <a href="https://www.stefanseegerer.de" style="color: rgb(229, 229, 229);">Stefan
                Seegerer</a></p>
    </div>

    <script>
        // Global variables
        let recognition;
        let isRecording = false;
        let updates = {}; // Will store updates by person: { 1: { lastWeek: [], thisWeek: [], issues: [] }, ... }

        // Timer variables
        let timerInterval;
        let isTimerRunning = false;
        let currentPerson = 1;
        let totalPersons = 1;
        let remainingTime = 120; // Default 2 minutes in seconds
        let timerAudio;

        // DOM elements
        const startRecordingBtn = document.getElementById('startRecording');
        const stopRecordingBtn = document.getElementById('stopRecording');
        const recordingStatus = document.getElementById('recordingStatus');
        const speechInput = document.getElementById('speechInput');
        const processUpdatesBtn = document.getElementById('processUpdates');
        const clearInputBtn = document.getElementById('clearInput');
        const clearAllBtn = document.getElementById('clearAll');
        const exportTextBtn = document.getElementById('copyText');
        const exportJSONBtn = document.getElementById('exportJSON');

        // Timer elements
        const timerDisplay = document.getElementById('timerDisplay');
        const currentPersonSpan = document.getElementById('currentPerson');
        const timerDurationSelect = document.getElementById('timerDuration');
        const startTimerBtn = document.getElementById('startTimer');
        const pauseTimerBtn = document.getElementById('pauseTimer');
        const nextPersonBtn = document.getElementById('nextPerson');
        const resetTimerBtn = document.getElementById('resetTimer');
        const totalPersonsSpan = document.getElementById('totalPersons');

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                console.log('Speech recognition not supported');
                startRecordingBtn.disabled = true;
                startRecordingBtn.textContent = 'Speech Recognition Not Supported';
                return false;
            }

            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isRecording = true;
                startRecordingBtn.disabled = true;
                stopRecordingBtn.disabled = false;
                recordingStatus.style.display = 'flex';
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                speechInput.value = speechInput.value + finalTranscript;
                if (interimTranscript) {
                    speechInput.placeholder = interimTranscript;
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopRecording();
            };

            recognition.onend = () => {
                stopRecording();
            };

            return true;
        }

        // Timer functions
        function initTimer() {
            // Create audio context for timer sound
            try {
                timerAudio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+D1vGkoCSB+0fLZfjEIGGS+7aOQEw1Loe+jWW+eWITL9N2IQHV5xPDgkEJLKKOk7KNYuMGo4PW/ZtxKQxaWyzH8FJqnIGHAmm+6wWzVTwQNUIbj7MdUqWkYZjSu6iSTuHhqxP8TJ4l1ZGqCy4q0vL5A/0SLwK5MJ2+x1fX7VHg9qL1XJWp7q4C/1Ll6UoZjz4v7KrTEJJr7Y5YaE5l6zLKiNAjYKSbRWFEpK+jYi8Ij8SaIx4Xb4x5Ycpw=');
            } catch (e) {
                console.log('Audio not supported');
            }

            remainingTime = parseInt(timerDurationSelect.value);
            updateTimerDisplay();
        }

        function startTimer() {
            // If timer is at 0:00, advance to next person and start their timer
            if (remainingTime <= 0 && !isTimerRunning) {
                // Move to next person
                currentPerson++;
                if (currentPerson > totalPersons) {
                    totalPersons = currentPerson;
                }
                
                // Reset timer for new person
                remainingTime = parseInt(timerDurationSelect.value);
                updatePersonDisplay();
                updateTimerDisplay();
            }

            if (!isTimerRunning) {
                isTimerRunning = true;
                startTimerBtn.disabled = true;
                pauseTimerBtn.disabled = false;
                nextPersonBtn.disabled = false;

                timerInterval = setInterval(() => {
                    if (remainingTime > 0) {
                        remainingTime--;
                        updateTimerDisplay();

                        if (remainingTime <= 0) {
                            timerFinished();
                        }
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isTimerRunning) {
                isTimerRunning = false;
                clearInterval(timerInterval);
                startTimerBtn.disabled = false;
                pauseTimerBtn.disabled = true;
                startTimerBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Resume Timer
                `;
            }
        }

        function nextPerson() {
            // Stop current timer
            if (isTimerRunning) {
                clearInterval(timerInterval);
            }

            const wasRecording = isRecording;
            
            // Stop recording if it's active and process updates
            if (isRecording) {
                // Stop recording gracefully
                recognition.stop();
                isRecording = false;
                startRecordingBtn.disabled = false;
                stopRecordingBtn.disabled = true;
                recordingStatus.style.display = 'none';
                speechInput.placeholder = 'Speak or type your updates here...';
            }

            // Process current input (always process to ensure voice recording is captured)
            processUpdates();

            // Move to next person
            currentPerson++;
            if (currentPerson > totalPersons) {
                totalPersons = currentPerson;
            }

            // Reset timer
            remainingTime = parseInt(timerDurationSelect.value);
            isTimerRunning = false;

            // Update UI
            updatePersonDisplay();
            updateTimerDisplay();
            resetTimerButtons();

            // Auto-start timer for next person
            startTimer();

            // Restart recording if it was active before
            if (wasRecording && recognition) {
                setTimeout(() => {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log('Could not restart recording:', e);
                        // If there's an error, reset the recording state
                        isRecording = false;
                        startRecordingBtn.disabled = false;
                        stopRecordingBtn.disabled = true;
                        recordingStatus.style.display = 'none';
                    }
                }, 500); // Wait 500ms before restarting
            }
        }

        function resetTimer() {
            if (isTimerRunning) {
                clearInterval(timerInterval);
            }

            remainingTime = parseInt(timerDurationSelect.value);
            isTimerRunning = false;
            currentPerson = 1;
            totalPersons = 1;

            updatePersonDisplay();
            updateTimerDisplay();
            resetTimerButtons();
        }

        function timerFinished() {
            clearInterval(timerInterval);
            isTimerRunning = false;

            // Process any pending updates before finishing
            processUpdates();

            // Play sound if available
            if (timerAudio) {
                try {
                    timerAudio.play().catch(e => console.log('Could not play audio'));
                } catch (e) {
                    console.log('Audio playback failed');
                }
            }

            // Show notification
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(`Person ${currentPerson}'s time is up!`, {
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">⏰</text></svg>'
                });
            }

            // Automatically advance to next person but don't start their timer
            currentPerson++;
            if (currentPerson > totalPersons) {
                totalPersons = currentPerson;
            }

            // Reset timer for new person
            remainingTime = parseInt(timerDurationSelect.value);
            updatePersonDisplay();
            updateTimerDisplay();
            resetTimerButtons();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            timerDisplay.textContent = timeStr;

            // Change color based on remaining time
            timerDisplay.className = 'timer-time';
            const totalTime = parseInt(timerDurationSelect.value);
            const percentRemaining = (remainingTime / totalTime) * 100;

            if (percentRemaining <= 10 && remainingTime > 0) {
                timerDisplay.classList.add('danger');
            } else if (percentRemaining <= 25) {
                timerDisplay.classList.add('warning');
            }
        }

        function updatePersonDisplay() {
            currentPersonSpan.textContent = currentPerson;
            totalPersonsSpan.textContent = totalPersons;
        }

        function resetTimerButtons() {
            startTimerBtn.disabled = false;
            pauseTimerBtn.disabled = true;
            nextPersonBtn.disabled = true;
            startTimerBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Start Timer
            `;
        }

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // Start recording
        function startRecording() {
            if (recognition && !isRecording) {
                recognition.start();
            }
        }

        // Stop recording
        function stopRecording() {
            if (recognition && isRecording) {
                recognition.stop();
            }
            isRecording = false;
            startRecordingBtn.disabled = false;
            stopRecordingBtn.disabled = true;
            recordingStatus.style.display = 'none';
            speechInput.placeholder = 'Speak or type your updates here...';
        }

        // Process and categorize updates
        function processUpdates() {
            const text = speechInput.value.trim();
            if (!text) {
                // Still clear the input even if empty
                speechInput.value = '';
                return;
            }

            // Better sentence splitting for speech recognition
            // Split on periods, exclamation marks, question marks, and also on longer pauses (multiple spaces)
            // Also split on "and" when it starts a new thought, and on time-based transitions
            let sentences = text
                .split(/[.!?]+/)  // Traditional sentence endings
                .flatMap(part => part.split(/\s+and\s+(?=(?:last week|this week|next week|I |we |also|additionally))/i))  // Split on "and" when it starts new thoughts
                .flatMap(part => part.split(/\s{3,}/))  // Split on multiple spaces (speech pauses)
                .flatMap(part => part.split(/\s+(?=(?:also|additionally|furthermore|moreover|besides|next|then)\s+)/i))  // Split on transition words
                .map(s => s.trim())
                .filter(s => s.length > 3);  // Filter out very short fragments

            // Initialize person's updates if not exists
            if (!updates[currentPerson]) {
                updates[currentPerson] = {
                    lastWeek: [],
                    thisWeek: [],
                    issues: []
                };
            }

            sentences.forEach(sentence => {
                const lowerSentence = sentence.toLowerCase().trim();
                if (!lowerSentence) return;

                // Keywords for categorization
                const lastWeekKeywords = ['last week', 'previous week', 'completed', 'finished', 'done', 'accomplished', 'delivered', 'shipped'];
                const thisWeekKeywords = ['this week', 'next week', 'will do', 'planning', 'going to', 'working on', 'plan to', 'intend to'];
                const issueKeywords = ['issue', 'problem', 'blocker', 'stuck', 'delayed', 'concern', 'challenge', 'difficulty', 'trouble', 'obstacle'];

                // Create update object with person info
                const updateObj = {
                    text: sentence.trim(),
                    timestamp: new Date().toISOString(),
                    id: Date.now() + Math.random(),
                    person: currentPerson
                };

                // Categorize based on keywords
                if (lastWeekKeywords.some(keyword => lowerSentence.includes(keyword))) {
                    updates[currentPerson].lastWeek.push(updateObj);
                } else if (issueKeywords.some(keyword => lowerSentence.includes(keyword))) {
                    updates[currentPerson].issues.push(updateObj);
                } else if (thisWeekKeywords.some(keyword => lowerSentence.includes(keyword))) {
                    updates[currentPerson].thisWeek.push(updateObj);
                } else {
                    // Default to this week if no clear category
                    updates[currentPerson].thisWeek.push(updateObj);
                }
            });

            updateDisplay();
            speechInput.value = '';
        }

        // Update the display
        function updateDisplay() {
            updateStats();
            updateUpdatesDisplay();
        }

        // Update statistics
        function updateStats() {
            let totalCount = 0;
            let lastWeekCount = 0;
            let thisWeekCount = 0;
            let issuesCount = 0;

            Object.values(updates).forEach(personUpdates => {
                lastWeekCount += personUpdates.lastWeek?.length || 0;
                thisWeekCount += personUpdates.thisWeek?.length || 0;
                issuesCount += personUpdates.issues?.length || 0;
            });

            totalCount = lastWeekCount + thisWeekCount + issuesCount;

            document.getElementById('totalUpdates').textContent = totalCount;
            document.getElementById('lastWeekCount').textContent = lastWeekCount;
            document.getElementById('thisWeekCount').textContent = thisWeekCount;
            document.getElementById('issuesCount').textContent = issuesCount;
        }

        // Update updates display
        function updateUpdatesDisplay() {
            const container = document.getElementById('updatesContainer');
            container.innerHTML = '';

            if (Object.keys(updates).length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--secondary-text); font-style: italic; padding: 2rem;">No updates yet. Start recording or type some updates!</div>';
                return;
            }

            // Sort persons by number
            const sortedPersons = Object.keys(updates).sort((a, b) => parseInt(a) - parseInt(b));

            sortedPersons.forEach(personNum => {
                const personUpdates = updates[personNum];
                const personSection = document.createElement('div');
                personSection.className = 'person-section';

                personSection.innerHTML = `
                    <div class="person-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Person ${personNum}
                    </div>
                    <div class="person-categories">
                        <div class="category-section">
                            <div class="category-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 11l3 3L22 4"></path>
                                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                </svg>
                                Last Week (${personUpdates.lastWeek?.length || 0})
                            </div>
                            <ul class="update-list" id="person${personNum}LastWeek"></ul>
                        </div>
                        <div class="category-section">
                            <div class="category-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                                </svg>
                                This Week (${personUpdates.thisWeek?.length || 0})
                            </div>
                            <ul class="update-list" id="person${personNum}ThisWeek"></ul>
                        </div>
                        <div class="category-section">
                            <div class="category-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                    <line x1="12" y1="9" x2="12" y2="13"></line>
                                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                </svg>
                                Issues (${personUpdates.issues?.length || 0})
                            </div>
                            <ul class="update-list" id="person${personNum}Issues"></ul>
                        </div>
                    </div>
                `;

                container.appendChild(personSection);

                // Populate each category
                updateCategoryList(`person${personNum}LastWeek`, personUpdates.lastWeek || [], personNum);
                updateCategoryList(`person${personNum}ThisWeek`, personUpdates.thisWeek || [], personNum);
                updateCategoryList(`person${personNum}Issues`, personUpdates.issues || [], personNum, 'negative');
            });
        }

        // Update category list
        function updateCategoryList(containerId, updatesList, personNum, type = '') {
            const container = document.getElementById(containerId);
            if (!container) return;

            container.innerHTML = '';

            updatesList.forEach(update => {
                const li = document.createElement('li');
                li.className = `update-item ${type}`;
                li.innerHTML = `
                    <div class="update-text">
                        ${update.text}
                    </div>
                    <div class="update-actions">
                        <button onclick="editUpdate(${personNum}, '${getCategoryFromContainerId(containerId)}', '${update.id}')" title="Edit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button onclick="deleteUpdate(${personNum}, '${getCategoryFromContainerId(containerId)}', '${update.id}')" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                `;
                container.appendChild(li);
            });

            if (updatesList.length === 0) {
                const li = document.createElement('li');
                li.className = 'update-item';
                li.innerHTML = '<div class="update-text" style="font-style: italic; color: var(--secondary-text);">No updates</div>';
                container.appendChild(li);
            }
        }

        // Delete update
        function deleteUpdate(personNum, category, updateId) {
            if (updates[personNum] && updates[personNum][category]) {
                updates[personNum][category] = updates[personNum][category].filter(update => update.id != updateId);
                updateDisplay();
            }
        }

        // Edit update
        function editUpdate(personNum, category, updateId) {
            if (updates[personNum] && updates[personNum][category]) {
                const update = updates[personNum][category].find(update => update.id == updateId);
                if (update) {
                    const newText = prompt('Edit update:', update.text);
                    if (newText !== null && newText.trim() !== '') {
                        update.text = newText.trim();
                        updateDisplay();
                    }
                }
            }
        }

        // Get category from container ID
        function getCategoryFromContainerId(containerId) {
            if (containerId.includes('LastWeek')) return 'lastWeek';
            if (containerId.includes('ThisWeek')) return 'thisWeek';
            if (containerId.includes('Issues')) return 'issues';
            return 'thisWeek';
        }

        // Clear all updates
        function clearAll() {
            if (confirm('Are you sure you want to clear all updates and reset the meeting?')) {
                updates = {};

                // Reset timer and person tracking
                if (isTimerRunning) {
                    clearInterval(timerInterval);
                }
                currentPerson = 1;
                totalPersons = 1;
                remainingTime = parseInt(timerDurationSelect.value);
                isTimerRunning = false;

                updateDisplay();
                updatePersonDisplay();
                updateTimerDisplay();
                resetTimerButtons();
            }
        }

        // Copy as text to clipboard
        async function copyAsText() {
            let text = 'Meeting Updates\n';
            text += '===============\n\n';

            // Export by person
            const sortedPersons = Object.keys(updates).sort((a, b) => parseInt(a) - parseInt(b));

            sortedPersons.forEach(personNum => {
                const personUpdates = updates[personNum];
                text += `PERSON ${personNum}:\n`;
                text += '-------------\n';

                if (personUpdates.lastWeek && personUpdates.lastWeek.length > 0) {
                    text += 'Last Week Completed:\n';
                    personUpdates.lastWeek.forEach(update => text += `• ${update.text}\n`);
                    text += '\n';
                }

                if (personUpdates.thisWeek && personUpdates.thisWeek.length > 0) {
                    text += 'This Week Plans:\n';
                    personUpdates.thisWeek.forEach(update => text += `• ${update.text}\n`);
                    text += '\n';
                }

                if (personUpdates.issues && personUpdates.issues.length > 0) {
                    text += 'Issues & Blockers:\n';
                    personUpdates.issues.forEach(update => text += `! ${update.text}\n`);
                    text += '\n';
                }

                text += '\n';
            });

            try {
                await navigator.clipboard.writeText(text);
                // Show brief success feedback
                const originalText = exportTextBtn.innerHTML;
                exportTextBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    Copied!
                `;
                setTimeout(() => {
                    exportTextBtn.innerHTML = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy to clipboard:', err);
                // Fallback: create a temporary textarea and select its contents
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                // Show feedback
                const originalText = exportTextBtn.innerHTML;
                exportTextBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    Copied!
                `;
                setTimeout(() => {
                    exportTextBtn.innerHTML = originalText;
                }, 2000);
            }
        }

        // Export as JSON
        function exportAsJSON() {
            let totalCount = 0;
            let lastWeekCount = 0;
            let thisWeekCount = 0;
            let issuesCount = 0;

            Object.values(updates).forEach(personUpdates => {
                lastWeekCount += personUpdates.lastWeek?.length || 0;
                thisWeekCount += personUpdates.thisWeek?.length || 0;
                issuesCount += personUpdates.issues?.length || 0;
            });

            totalCount = lastWeekCount + thisWeekCount + issuesCount;

            const exportData = {
                exportDate: new Date().toISOString(),
                statistics: {
                    total: totalCount,
                    lastWeek: lastWeekCount,
                    thisWeek: thisWeekCount,
                    issues: issuesCount,
                    totalPersons: Object.keys(updates).length
                },
                updates: updates
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `meeting-updates-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Event listeners
        startRecordingBtn.addEventListener('click', startRecording);
        stopRecordingBtn.addEventListener('click', stopRecording);
        processUpdatesBtn.addEventListener('click', processUpdates);
        clearInputBtn.addEventListener('click', () => {
            speechInput.value = '';
        });
        clearAllBtn.addEventListener('click', clearAll);
        exportTextBtn.addEventListener('click', copyAsText);
        exportJSONBtn.addEventListener('click', exportAsJSON);

        // Timer event listeners
        startTimerBtn.addEventListener('click', startTimer);
        pauseTimerBtn.addEventListener('click', pauseTimer);
        nextPersonBtn.addEventListener('click', nextPerson);
        resetTimerBtn.addEventListener('click', resetTimer);
        timerDurationSelect.addEventListener('change', () => {
            if (!isTimerRunning) {
                remainingTime = parseInt(timerDurationSelect.value);
                updateTimerDisplay();
            }
        });

        // Allow processing updates with Enter key
        speechInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                processUpdates();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initSpeechRecognition();
            initTimer();
            updateDisplay();
            updatePersonDisplay();
            requestNotificationPermission();
        });
    </script>
